<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight converter</title>
</head>
<body>
   <div class="container">
       <h1 text-danger text-center display-3>Weight-Converter</h1>
    <div class="input-group mb-6">
        <input type="number" id="enterValue" class="form-control" placeholder="Weight in Pounds">
</div>
<div id="cards">
<div class="card my-3" >
    <div class="card-body bg-success" id="grams">
</div>
</div>
<div class="card my-3">
    <div class="card-body bg-danger" id="kgs">
    </div>
  </div>
<div class="card my-3">
    <div class="card-body bg-primary" id="tan">
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
